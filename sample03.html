<html>
    <head>
        <title>VueJS Playground. v-on:click function(params)</title>
    </head>
    <body>
        <div id="app">
            <button v-on:click='add(3)'>Add One</button>
            <p>Yo click {{ counter }} times!</p>
            <p>{{ message }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    counter: 0,
                },
                methods: {
                    add: function(c) {
                            return this.counter+=c;
                        },
                },
                computed: {
                    message: function() {
                        return "La suma va por " + this.counter + "...";
                    }
                }
            });
        </script>
    </body>
</html>
